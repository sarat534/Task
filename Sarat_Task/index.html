<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Picker</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.css">
</head>
<body>
	<h3 style="text-align:center"> Three time pickers created using jquery are vertically alligned in this page.</h3>
	<h5 style="text-align:center"><i>These are mobile responsive.</i></h5>
	<div class="container" style="margin-top: 80px">
		<div class="row">
			<h5 style="text-align:center;"> 12 Hours Clock</h5>
			<div class="col-md-4 col-md-offset-4">
				<form action="">
					<div class="input-group clockpicker">
    <input type="text" class="form-control" id="twelvehour" value="09:30">
</div>					
				</form>
			</div>
		</div>
		
	</div>
	<div class="container" style="margin-top: 80px">
		<div class="row">
			<h5 style="text-align:center;"> 24 Hours Clock</h5>
			<div class="col-md-4 col-md-offset-4">
				<form action="">
					<div class="input-group clockpicker">
    <input type="text" class="form-control" id="twentyfourhour" value="10:30">
</div>					
				</form>
			</div>
		</div>
		
	</div>	<div class="container" style="margin-top: 80px">
		<div class="row">
				<h5 style="text-align:center;">Clock will not auto close</h5>
			<div class="col-md-4 col-md-offset-4">
				<form action="">
					<div class="input-group clockpicker">
    <input type="text" class="form-control" id="autoclose" value="11:30">
</div>					
				</form>
			</div>
		</div>
		
	</div>

<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/bootstrap-clockpicker.js"></script>
<script type="text/javascript">
var input = $('#twelvehour').clockpicker({
    placement: 'bottom',
    align: 'left',
    autoclose: true,
    'default': 'now',
	twelvehour:true
});
var input = $('#twentyfourhour').clockpicker({
    placement: 'bottom',
    align: 'left',
    autoclose: true,
    'default': 'now',
	twelvehour:false
});
var input = $('#twentyfourhour').clockpicker({
    placement: 'bottom',
    align: 'left',
    autoclose: true,
    'default': 'now',
	twelvehour:false
});var input = $('#autoclose').clockpicker({
    placement: 'bottom',
    align: 'left',
    autoclose: false,
    'default': 'now',
	twelvehour:false
});


</script>
</body>
</html>
